<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/14f32d138c.js"
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9AM</div>
        <div class="col-8" id="9"><textarea></textarea></div>
        <div class="col-2 saveBtn" onclick="handleSaveButton('9')">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10AM</div>
        <div class="col-8" id="10"><textarea></textarea></div>
        <div class="col-2 saveBtn" onclick="handleSaveButton('10')">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11AM</div>
        <div class="col-8" id="11"><textarea></textarea></div>
        <div class="col-2 saveBtn" onclick="handleSaveButton('11')">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>
      <div class="row time-block description">
        <div class="col-2 hour">12PM</div>
        <div class="col-8" id="12"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1PM</div>
        <div class="col-8" id="13"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2PM</div>
        <div class="col-8" id="14"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3PM</div>
        <div class="col-8" id="15"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4PM</div>
        <div class="col-8" id="16"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5PM</div>
        <div class="col-8" id="17"><textarea></textarea></div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
